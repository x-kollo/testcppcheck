# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Git clone project
        uses: actions/checkout@v2
      - name: cppcheck
        run: |
          sudo apt install cppcheck
          cppcheck --enable=all --xml --output-file=cppcheck_report.xml .
          cppcheck-htmlreport --file cppcheck_report.xml --report-dir=cppcheck_report
      - name: HTML Preview
        uses: pavi2410/html-preview-action@master
        with:
          html_file: 'cppcheck_report/index.html'
      - name: Get HTML preview link
        uses: github-actions-up-and-running/pr-comment@v1.0.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          message: ${{ steps.html_preview.outputs.url }}